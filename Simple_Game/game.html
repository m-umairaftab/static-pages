<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./game.css">
    <script src="./game.js"></script>
</head>

<body>
    <canvas id="canvas1"></canvas>
    <!-- Characters -->
    <img src="./photos/player.png" id="player">
    <img src="./photos/angler1.png" id="angler1">
    <img src="./photos/angler2.png" id="angler2">
    <img src="./photos/lucky.png" id="lucky">
    <img src="./photos/hivewhale.png" id="hiveWhale">
    <img src="./photos/drone.png" id="drone">
    
    <!-- props -->
    <img src="./photos/projectile.png" id="projactile">
    <img src="./photos/gears.png" id="gears">
    <img src="./photos/smokeExplosion.png" id="smokeExplosion">
    <img src="./photos/fireExplosion.png" id="fireExplosion">
    <!-- environment -->
    <img id="layer1" src="./photos/layer1.png">
    <img id="layer2" src="./photos/layer2.png ">
    <img id="layer3" src="./photos/layer3.png">
    <img id="layer4" src="./photos/layer4.png">
